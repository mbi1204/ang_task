<div class="text" >       
<div class="container-fluid">
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Nuevo estatus de tarea</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
            <div class="modal-body">
                <form class="form-row">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Estatus</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                          <option selected>Selecciona...</option>
                          <option value="1">Sin Iniciar</option>
                          <option value="2">En proceso</option>
                          <option value="3">Pendiente</option>
                          <option value="4">Terminado</option>
                          <option value="5">Diferido</option>
                        </select>
                      
                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Activo</label>
                    </div>
                      
                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Inactivo</label>
                        
                    </div>
                    <br>                      
                  </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                  </div>
            </div>
    </div>


    <div class="col-lg-10">
            <table class="table table-hover">
                <thead class="thead-default">
                    <tr class="table-primary">
                        <th>Id Estatus</th>
                        <th>Estatus</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <tbody>
                        <!-- imprime valores variable html let of array ts-->
                        <tr *ngFor="let ctEstTarea of _ctEstTareas">
                                <td>{{ctEstTarea.iEstatus}}</td>
                                <td>{{ctEstTarea.cEstatus}}</td>
                                <td>{{ctEstTarea.lActivo ? "Si":"No"}}</td>
                              
                                <td>
                                    <button data-toggle="modal" data-target="#exampleModalLong" class="btn btn-sm btn-primary">
                                    Editar</button> 
                                </td>
                                <td>
                                    <button  class="btn btn-sm btn-danger">
                                    Eliminar</button> 
                                </td>                                      
                       </tr>
                    
                </tbody>
            </table>
       </div>
    </div>
