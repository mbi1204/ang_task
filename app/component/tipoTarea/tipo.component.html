        <!--color linea del menu-->
        <nav class="navbar navbar-light" color="purple;" style="background-color: #90A5B3;">

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">

                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>

    <div class="text" >
    <div class="container-fluid">

        <!-- Modal -->
    <form #formNuevo= "ngForm" (ngSubmit)= "crear()" id= "formnuevo">
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Registra una nuevo tipo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
            <div class="modal-body">                                            
                <div class="form-group ">
                    <p>
                        <label>Tipo de Tarea</label>
                        <input type="text" class="form-control" placeholder="Nombre del tipo de tarea" required autofocus
                        #cTipo="ngModel" name="cTipo" [(ngModel)] = "_nuevo.cTipo"><!--_nuevo es elobjeto y cCliente el campo-->
                    </p>
                </div>   
            </div>
     <br><br>
     
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" (click)="refresh()"  class="btn btn-primary">Guardar</button>
                </div>
            </div>          
        </div>
    </div>
</form>
<br><br>
    <div class="col-lg-10">
        <table class="table table table-bordered table-hover " >
            <thead class="thead-striped">
                <tr class="table-primary" >
                    <th>Id Tipo Tarea</th>
                    <th>Tipo de Tarea</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                <!-- imprime valores variable html let of array ts-->
                <tr *ngFor="let ctTipoTarea of _catTipoTareas"> 
                    <td>{{ctTipoTarea.iTipo}}</td>
                    <td>{{ctTipoTarea.cTipo}}</td>                   
                    <td>{{ctTipoTarea.lActivo ? "Si":"No"}} </td>
                          
                        <td>
                            <button data-toggle="modal" data-target="#exampleModalLong"class="btn btn-sm btn-primary">
                            Editar</button> 
                        </td>
                        <td>
                            <button  class="btn btn-sm btn-danger">
                            Eliminar</button> 
                        </td>                                      
                </tr>                    
            </tbody>
        </table>
   </div>
